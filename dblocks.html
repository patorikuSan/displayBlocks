<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Displaying blocks">
		<title>Displaying blocks</title>
		<link rel="stylesheet" type="text/css" href="dblocks.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<img class="gitpic" src="github.jpg" alt="Github bear">
				<h1>Display our blocks!</h1>
				<img class="catnin" src="catandninja.png" alt="Cat and ninja">
			</div>
			<div class="main_content">
				<div class="row">
					<img class="blue_box" src="dojocat.jpg" alt="dojocat">
					<img class="pink_box" src="heisencat.png" alt="heisencat">
					<img class="blue_box" src="linkcat.png" alt="linkcat">
					<img class="pink_box" src="ironcat.png" alt="ironcat">
					<img class="blue_box" src="defunktocat.png" alt="defunktocat">
				</div>
				<div class="row">
					<img class="blue_box" src="coder2.jpg" alt="coder2">
					<img class="pink_box" src="riddlocat.png" alt="riddlocat">
					<img class="blue_box" src="chellocat.jpg" alt="chellocat">
					<img class="pink_box" src="stormtroopocat.png" alt="stormtroopocat">
					<img class="blue_box" src="visionary.jpg" alt="visionary">
				</div>
				<div class="row">
					<img class="blue_box" src="cherry.jpg" alt="cherry">
					<img class="pink_box" src="oktobercat.png" alt="oktobercat">
					<img class="blue_box" src="mario.png" alt="mario">
					<img class="pink_box" src="cooler.png" alt="cooler">
					<img class="blue_box" src="jean-luc-picat.jpg" alt="jean-luc-picat">
				</div>
				<div class="row">
					<img class="blue_box" src="aidorucat.png" alt="aidorucat">
					<img class="pink_box" src="domo-cat.png" alt="domo-cat">
					<img class="blue_box" src="kantana.jpg" alt="kantana">
					<img class="pink_box" src="daftpunk.gif" alt="daftpunk">
					<img class="blue_box" src="codercat.jpg" alt="codercat">
				</div>
			</div>
		</div>
	</body>
</html>
